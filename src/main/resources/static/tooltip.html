<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/admin/style.css">
    <link rel="stylesheet" href="css/admin/status.css">
    <link rel="stylesheet" href="css/tooltip.css">
</head>
<body>
    <div style="display:flex; flex-direction:column; justify-content: space-between;margin: 100px 50%; height: 400px">
        <span class="list-status status-round status-incomplete tooltip">
            TBD
            <span class="tooltip-solid tooltip-solid-right">tooltip-solid-right</span>
        </span>
        <span class="list-status status-positive tooltip">
            ACTIVE
            <span class="tooltip-solid tooltip-solid-bottom">
                tooltip-solid-bottom
            </span>
        </span>
        <span class="list-status status-round status-positive">TRUE</span>
        <span class="list-status status-round status-neutral tooltip">
            REJECTED
            <span class="tooltip-solid tooltip-solid-left">
                tooltip-solid-left
            </span>
        </span>
        <span class="list-status status-round status-negative">FALSE</span>
        <span class="list-status status-negative tooltip">
            BLOCKED
            <span class="tooltip-solid tooltip-solid-top">tooltip-solid-top</span>
        </span>
        <span class="list-status status-round status-negative tooltip">
            RESIGNED
            <span class="tooltip-transparent tooltip-transparent-right">
                tooltip-transparent-right
            </span>
        </span>
        <span class="list-status status-round status-negative tooltip">
            RESIGNED
            <span class="tooltip-transparent tooltip-transparent-left">
                tooltip-transparent-left
            </span>
        </span>
        <span class="list-status status-round status-negative tooltip">
            RESIGNED
            <span class="tooltip-transparent tooltip-transparent-center">
                tooltip-transparent-center
            </span>
        </span>
    </div>
</body>
<style>
    .list-status{
        width:fit-content;
        height:30px;
        display: inline-flex;
        background-color:coral;
        border-radius: 5px;
        align-items: center;
    }
</style>
</html>
