<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/member/style.css" />
    <link rel="stylesheet" href="/static/css/button.css" />
    <link rel="stylesheet" href="/static/css/member/component/comment.css" />
  </head>
  <body>
    <section class="comment">
      <h2 class="comment__num" th:text="${countOfComment}">댓글 N개</h2>
      <div class="comment__input-container"> 
          <textarea
          class="comment__input"
          name="댓글 입력"
          placeholder="댓글을 입력하세요."
          ></textarea>
          <span class="comment__btn btn btn-round">등록하기</span>
      </div>
	      <ul class="comment__list">
	          <li th:each="comment:${comments}">
	              <div class="profile"> 
	                  <span class="profile__image" th:text="${comment.profileImgPath}">전재민</span>
	                  <span style="color:magenta" class="profile__nickname" th:text="${comment.nickname}">찬우몬</span>
	                  <span class="profile__time">3분전</span>
	                  <button></button>
	              </div>
	              <span class="comment__content" th:text="${comment.content}">
	                  이 헌법에 의한 최초의 대통령의 임기는 이 헌법시행일로부터 개시한다. 모든 국민은 거주·이전의 자유를 가진다. 대통령은 제1항과 제2항의 처분 또는 명령을 한 때에는 지체없이 국회에 보고하여 그 승인을 얻어야 한다.
	              </span>
	              <div class="comment__replies">
	              		  <span>답글 </span>
	                      <span style="color:red" th:text="${countOfReply}">n</span>
	                      <span>개</span>
	                      <span>답글 달기</span>
	              </div>
	              <div th:each="reply:${replies}">
	              	<span style="color:blue" th:text="${reply.nickname}"></span>
	              	<span style="color:tomato" th:text="${reply.parentNickname}"></span>
	              	<span th:text="${reply.content}"></span>
	              </div>
	          </li>
	      </ul>
 	 </section>
  </body>
</html>
