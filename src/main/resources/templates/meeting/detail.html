 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/deco.css">
    <link rel="stylesheet" href="/css/button.css">
    <link rel="stylesheet" href="/css/icon.css">
    <!-- component css -->
    <link rel="stylesheet" href="/css/member/component/header.css">
    <link rel="stylesheet" href="/css/member/component/select.css">
    <link rel="stylesheet" href="/css/member/component/profile-box.css">

    <link rel="stylesheet" href="/css/member/meeting/detail.css">

</head>
<body>
<!-- header.html 모임글 상세조회 화면 헤더(로그인 O) -->

<main class="main"  layout:fragment="content">
    <section class="meeting">
        <div class="meeting__info">
            <div class="meeting__category-wrap">
                <span class="meeting__category"  th:text="${dto.categoryName}">문화생활</span>
            </div>
            <div class="meeting__header">
                <div class="meeting__title-container">
                <span class="hidden meeting-Id" th:text="${dto.id}"></span>
                    <span class="meeting__title"  th:text="${dto.title}">한강공원에서 러닝하실 분~🙂</span>
                    <img class="meeting__title-hambuger-icon" src="/images/icon/hambuger.svg">
                    <th:block th:if="${session.member != null && memberType == 'host'}">
                    		<div th:replace="~{inc/meeting-detail-modal::member-host}"></div>
                    </th:block>
                    <th:block th:if="${session.member != null && memberType == 'participant'}">
                    		<div th:replace="~{inc/meeting-detail-modal::member-participant}"></div>
                    </th:block>
                       <th:block th:if="${session.member != null && memberType == 'member'}">
                    		<div th:replace="~{inc/meeting-detail-modal::member}"></div>
                    </th:block>
                </div>
                <div class="meeting__date-container">
                    <img class="meeting__small-calander" src="/images/icon/small-calander.svg">
                    <span class="meeting__date"  th:text="${dto.startedAt}">11.01(일) 13:00</span>
                </div>
                <div class="meeting__region-container">
                    <img class="meeting__small-location" src="/images/icon/small-location.svg" alt="">
                    <span class="meeting__region"  th:text="${dto.regionName}">경남/부산/울산</span>
                </div>
                <div class="meeting__detail-region-wrap">
                    <span class="meeting__detail-region"  th:text="${dto.detailRegion}">서면역 9와 3/4 이번에도 수정하면 꿀밤 날리겠습니다^^</span>
                </div>
            </div>
        </div>
        <div class="meeting__conetent-container">
                    <span class="meeting__content"  th:text="${dto.content}">
                        한강에서 우리 함께 뛰어요~!
                        왜냐면은 제가 달리기를너무너무 조아하하하하해하기때문이에용
                        목표는 10km! 완주하실 분만 모집합니다~!!
                        날씨는 좋을 예정이네요~
                        그래도 물을 충분히 가져오시는게 좋옹아아아요~!
                    </span>
            <div class="meeting__tags">
                #20대 선호
                #+10명
                #남자만
            </div>
            <div class="meeting__views"  th:text=' ${"조회수 " + dto.viewCount}'>조회수 999회</div>
            <div class="meeting__btn">
                <span class="btn btn-round btn-join" id="participation-btn"  data-modal="#modal-wrapper-participation">참여하기</span>
            </div>
        </div>
    </section>
	<span class="hidden member-Id" th:text="${memberId}"></span>
    <section class="participant">
        <div class="participant__num">
            <span>참가자</span>
            <span th:text="|${#lists.size(participants)}/${dto.maxMember}|">15/56</span>
            <span class="icon icon-arrow-up"></span>
        </div>
            <span class="participant-Id"  >8</span>
        <ul class="participant__list">
            <li th:each="participant:${participants}">
                <span class="participant__info" 
                	th:text="${participant.nickname}"></span>
                	<img src="/images/girl.svg"  
                	th:src="@{${participant.profileImagePath}?${participant.profileImagePath}:'/images/icon/user-profile.svg'}">
                
            </li>
        </ul>
    </section>
			
    	
     <div class="modal-2 hidden" id="modal-wrapper-participation">

        <div class="modal-participation">
            <div class="modal__header">
                <span class="modal__x-icon pointer modal__close-btn" data-modal="#modal-wrapper-participation"></span>
            </div>
            <div class="modal__body">
                <div class="modal-participation-content">
                    <div class="modal-icon">
                        <img src="/images/icon/handshake24.svg">
                    </div>
                    <div class="modal-text">
                        <strong th:text="${dto.title}">
                            찬우와 월드컵 응원할 사람
                        </strong>
                        <div class="next-line">이 모임에 참여하시겠어요?</div>
                    </div>
                </div>
                <div class="btn-modal">
                    <div class="btn-modal-left  modal__close-btn pointer" data-modal="#modal-wrapper-participation">다음에 할래요</div>
                    <div class="btn-modal-right modal__close-btn pointer" data-modal="#modal-wrapper-participation">참여하기</div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
