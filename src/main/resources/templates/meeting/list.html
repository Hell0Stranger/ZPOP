<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- develop -->
<ul class="meetings">
  <li th:each="meeting : ${meetings}">
    <a class="meeting" href="">
      <div class="meeting__header">
        <span class="meeting__category" th:text="${meeting.getCategory()}">카테고리</span>
        <span class="meeting__region add-deco-img-left deco-img-location" th:text="${meeting.getRegion()}">지역</span>
        <span class="meeting__date" th:text="${meeting.getStartedAt()}">날짜(요일)</span>
      </div>
      <div class="meeting__title" th:text="${meeting.getTitle()}">제목</div>

      <div class="meeting__info">
        <ul class="meeting__tags">
          <li th:text="${meeting.getAgeRange()}">연령대</li>
          <li th:text='${meeting.getMaxMember() + "명"}'></li>
        </ul>
        <div class="meeting__info-detail">
          <div class="meeting__status meeting__status--on" th:if="${!meeting.isClosed()}">모집중</div>
          <div class="meeting__status meeting__status--off" th:if="${meeting.isClosed()}">모집완료</div>
          <div class="meeting__info-more">
            <div class="meeting__views add-deco-img-left deco-img-eyes" th:text="${meeting.getViewCount()}">0</div>
            <div class="meeting__comments add-deco-img-left deco-img-comment" th:text="${meeting.getCommentCount()}">0</div>
          </div>
        </div>
      </div>
    </a>
  </li>
</body>
</html>
