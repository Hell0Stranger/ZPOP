<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
	rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link rel="stylesheet" href="/css/member/style.css">
<link rel="stylesheet" href="/css/deco.css">
<link rel="stylesheet" href="/css/button.css">
<link rel="stylesheet" href="/css/icon.css" />
<link rel="stylesheet" href="/css/form.css">
<link rel="stylesheet" href="/css/member/component/login.css">
<link rel="stylesheet" href="/css/member/component/modal.css" />
<link rel="stylesheet" href="/css/member/component/header.css">
<link rel="stylesheet" href="/css/member/component/select.css">
<script src="/js/member/select.js"></script>
<script src="/js/member/register.js"></script>
<script src="/js/member/modal.js"></script>
<script src="/js/member/login.js"></script>
<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
<script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
	integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx"
	crossorigin="anonymous"></script>
<script
	src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
	charset="utf-8"></script>

<script>
	Kakao.init('bc0043a07c01b34f2f4e3c5b5b926641');
</script>

</head>
<body>
	<header class="header">
		<h1 class="text-hidden">ZPOP</h1>
		<nav>
			<ul>
				<li class="header__main"><a class="text-hidden" href="#">홈으로
						이동</a></li>
				<li class="header__create-meeting"><a class="text-hidden"
					href="">모임 등록</a></li>
				<li class="header__search"><button class="text-hidden">검색</button></li>
				<li class="header__login">
					<button class="modal__on-btn" data-modal="#modal-login">로그인</button>
					<div id="modal-login" class="modal-wrapper hidden">
						<div class="modal">
							<div class="modal__header">
								<span class="modal__close-btn icon icon-x"
									data-modal="#modal-login">닫기</span>
							</div>
							<div class="modal__body">
								<div class="logo-img">
									<img src="/images/logo/logo-modal.svg" alt="" class="src">
								</div>
								<div class="login-btn-container">
									<a class="login-btn login-btn--kakao text-hidden"
										id="kakao-login-btn"
										href="javascript:Kakao.Auth.authorize({redirectUri: 'http://localhost:8080/login/oauth/kakao'})">카카오
										로그인 버튼</a> 
									<a class="login-btn login-btn--naver text-hidden"
										id="naver-login-btn" href="javascript:void(0)">네이버 로그인 버튼</a>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</nav>
	</header>
	<div id="modal-register" class="modal-wrapper">
		<div class="modal">
			<div class="modal__header">
				<span class="modal__close-btn icon icon-x" data-modal="#modal-register">닫기</span>
			</div>
			<div class="modal__body">
				<div class="logo-img">
					<img src="/images/logo/logo-modal.svg" alt="" class="src">
				</div>
				<div class="modal-login__nickname-form input-text">
					<label class="input-text__label" for="">집합에서 사용할 닉네임을
						입력해주세요.</label>
					<div class="input-text__content-wrapper">
						<input class="input-text__content" type="text"
							placeholder="최대 10글자까지 입력 가능">
					</div>
					<span class="input__message"></span>
					<span class="btn btn-semiround btn-action"
						id="validate-nickname-btn">
						중복 확인</span>
						<span class="btn btn-semiround btn-action" id="set-nickname-btn">
							닉네임 설정</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
